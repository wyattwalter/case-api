version: 2.1
orbs:
  node: circleci/node@3.0.0
workflows:
  build-image:
    jobs:
      - build-image
      - publish-image:
          requires:
            - build-image
          context:
            - DockerHub
  node-tests:
    jobs:
      - test
jobs:
  test:
    executor:
      name: node/default
      tag: '13.14'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run lint
          name: run eslint
      - run:
          command: yarn run test
          name: Run test suite
  build-image:
    environment:
      IMAGE_NAME: wyattwalter/case-api
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: build image
          command: docker build -t $IMAGE_NAME:latest .
  publish-image:
    environment:
      IMAGE_NAME: wyattwalter/case-api
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: publish docker image
          command: |
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            docker push $IMAGE_NAME:latest
